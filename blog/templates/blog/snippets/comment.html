{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% for comment in comments %}
    <p> {{ comment.created_date }}</p>
    <p> {{ comment.text }}</p>
{% endfor %}
<form method="POST" class="post-form">{% csrf_token %}
{{ form | crispy }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
